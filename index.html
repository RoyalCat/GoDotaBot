<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="vote()" id="button">SendText</button>
  <input  size = "100" id = "text" value="@everyone Go dota">
  <br> <br>
  <button onclick="baka()">Baka</button>
  <script type = "text/javascript">
    function vote() {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'godota', true);
      var expression = document.getElementById("text").value;
      //alert(expression);
      xhr.send(expression);
    }
    function baka()
    {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'baka', true);
      xhr.send(null);
    }
  </script>

</body>

</html>
