<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="vote()" id="button">GoDota</button>
  <button onclick="baka()">Baka</button>
  <script type = "text/javascript">
    function vote() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'godota', true);
      xhr.send(null);
    }
    function baka()
    {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'baka', true);
      xhr.send(null);
    }
  </script>

</body>

</html>
